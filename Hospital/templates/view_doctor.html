{% extends "navigationbar.html" %}

{% load static %}

{% block body %}
<head>
    <link rel="stylesheet" href="{% static 'css/view_doctor.css' %}">
</head>

<div class="container-view-doctor" style="margin-top: 50px;">
    <h2 class="text-center">Doctor Dashboard</h2>
<br>
<table class="table table-hover" id="example"  style="width:100%">
    <thead>
        <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Doctor Department</th>
            <th>Contact</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    {% for i in doc %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.department}}</td>
        <td>{{i.mobile }}</td>
        <td><a href=" {% url 'delete_doctor' i.id %}" onclick="return confirm('Delete Record ? ')"   class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}

    </tbody>
</table>    
</div>



{% endblock %}
